<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/kdb.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>myform</title>
</head>
<body>
<div id="form-container">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <br>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <br>
    <div class="form-group">
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" required>
    </div>
    <br>
    <div class="form-group">
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select>
    </div>
    <br>
    <div class="form-group">
        <label>Interest:</label><br>
        <input type="checkbox" id="interest1" name="interest1">
        <label for="interest1">Reading</label>
        <input type="checkbox" id="interest2" name="interest2">
        <label for="interest2">Coding</label>
        <input type="checkbox" id="interest3" name="interest3">
        <label for="interest3">Travelling</label>
    </div>
    <br>
    <div class="form-group">
        <label>Choose a programming language:</label><br>
        <input type="radio" id="lang1" name="lang1" value="java">
        <label for="lang1">Java</label>
        <input type="radio" id="lang2" name="lang2" value="python">
        <label for="lang2">Python</label>
        <input type="radio" id="lang3" name="lang3" value="kotlin">
        <label for="lang3">Kotlin</label>
        <input type="radio" id="lang4" name="lang4" value="javascript">
        <label for="lang4">Javascript</label>
    </div>
    <br>
    <div class="form-group">
        <label for="message">Additional Information</label>
        <textarea name="message" id="message" ></textarea>
    </div>
    <br>
    <div class="form-group">
        <button type="submit">Submit</button>
    </div>
</div>


</body>
</html>
