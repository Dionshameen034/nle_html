<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="assets/css/karma.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<h2>Registration</h2>
<hr>
<form action="">
  <label for="fname">First Name</label>
  <input type="text" id="fname" name="jina" placeholder="Enter First Name"><br><br>
  <label for="lname">Last Name</label>
  <input type="text" id="lname" name="jina2" placeholder="Enter Last Name"><br><br>
  <label for="email">Email Address</label>
  <input type="email" id="email" name="barua" placeholder="Enter Email Address"><br><br>
  <label for="DOB">Date of Birth</label>
  <input type="date" id="DOB" name="tarehe"><br><br>
  <label for="female">Female</label>
  <input type="radio" id="female" name="Gender">
  <label for="male">Male</label>
  <input type="radio" id="male" name="Gender">
  <label for="custom">Custom</label>
  <input type="radio" id="custom" name="Gender"><br><br>

  <label for="course">Course Taken</label>
  <select name="course" id="course">
    <option value="full">Fullstack</option>
    <option value="js">React js</option>
    <option value="django">Django</option>
    <option value="and">Android</option>
    <option value="cyber">CyberSecurity</option>
    <option value="av">Aviation</option>

  </select><br><br>
  <label for="pass">Password</label>
  <input type="password" id="pass" name="secreto" placeholder="Enter Password"><br><br>
  <label for="upload">Upload Image</label>
  <input type="file" id="upload" ><br><br>

  <input type="submit" value="Register">

</form>




</body>
</html>
